/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    averyGrimesVersion = '1.0-SNAPSHOT'
    apacheCommonsIoVersion = '2.6'
    apacheHttpCoreVersion = '4.4.12'
    autoServiceVersion = '1.0-rc6'
    feignFormVersion = '3.8.0'
    guavaVersion = '28.1-jre'
    jerseyCoreVersion = '2.30.1'
    netflixFeignVersion = '11.0'
    netflixRibbonVersion = '2.7.18'
    springBootJerseyStarterVersion = '2.3.1.RELEASE'
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootJerseyStarterVersion}"
    implementation "com.averygrimes:common:${averyGrimesVersion}"
    implementation "com.netflix.ribbon:ribbon-core:${netflixRibbonVersion}"
    implementation "io.github.openfeign:feign-okhttp:${netflixFeignVersion}"
    implementation "io.github.openfeign:feign-gson:${netflixFeignVersion}"
    implementation "io.github.openfeign.form:feign-form:${feignFormVersion}"
    implementation "io.github.openfeign:feign-slf4j:${netflixFeignVersion}"
    implementation "io.github.openfeign:feign-core:${netflixFeignVersion}"
    implementation ("io.github.openfeign:feign-jaxrs:${netflixFeignVersion}"){
        exclude group: 'javax.ws.rs', module: 'jsr311-api'
    }
    implementation "io.github.openfeign:feign-jackson:${netflixFeignVersion}"
    implementation "org.springframework.boot:spring-boot-starter-jersey:2.2.7.RELEASE"
    implementation "commons-io:commons-io:${apacheCommonsIoVersion}"
    implementation "org.apache.httpcomponents:httpcore:${apacheHttpCoreVersion}"
    compileOnly "org.glassfish.jersey.bundles:jaxrs-ri:${jerseyCoreVersion}"
}

group = 'com.averygrimes'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
